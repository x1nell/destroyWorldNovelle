<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/png" href="image/4.png">
	<meta charset="utf-8">
	<title>destroyed world</title>
	<link rel="stylesheet" href="css/style.css"> </head>

<body>
	<div id="toggleMusicButton" onclick="toggleMusic()">♬</div>
	<div id="menuButton" onclick="toggleMenu()">☰</div>
	<div id="storyContainer" onclick="nextPart(event)">
 		<img id="storyImage" src="" alt="Изображение">
		<div id="storyText"></div>
		<div id="choices"></div>
	</div>
	<div id="characterImage"></div>
	<audio id="backgroundMusic" src="" loop></audio>
	<div id="menuContainer" style="display:none;">
		<h2>Выберите главу:</h2>
		<ul id="menuList"></ul>
		<button onclick="saveProgress()">Сохранить прогресс</button>
		<button onclick="loadProgress()">Загрузить прогресс</button>
	  </div>
	<div id="inventoryButton" onclick="toggleInventory()">I</div>
        <div id="inventory" style="display:none;">
            <div class="inventorySlot">Слот 1</div>
            <div class="inventorySlot">Слот 2</div>
            <div class="inventorySlot">Слот 3</div>
            <div class="inventorySlot">Слот 4</div>
            <div class="inventorySlot">Слот 5</div>
    </div>
	<div id="musicControls" style="display:none;">
		<button onclick="playMusic()">Включить музыку</button>
		<button onclick="pauseMusic()">Выключить музыку</button>
		<input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5" oninput="setVolume(this.value)">
	</div>

<script src="js/main.js"></script>

</body>

</html>
